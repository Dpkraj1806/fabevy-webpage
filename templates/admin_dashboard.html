 {% extends "base.html"%} 

{% block title%}
<title>Fabevy|Admin</title>

{% endblock title%}



{% block content%}
<div class="admin-section">
    <!-- Create a new Batch -->
<a href="{{url_for('create_batch')}}">Create batch</a>

<!-- Add students -->
<a href="{{url_for('add_students')}}">Add Students</a>
<table>
   <tr> <th>No</th>
    <th>ID</th>
    <th>Name</th></tr>
{% for row in datas%}
<tr>
    <td>{{loop.index}}</td>
    <td>{{row.id}}</td>
    <td><a href="{{url_for('student_details',id=row.ID)}}">{{row.username}}</a></td>
    <td><a href="{{url_for('edit_students',id=row.id)}}">Edit</a></td>
    <td><a href="{{url_for('delete_students',id=row.id)}}">Delete</a></td>
{%endfor%}
</table>
</div>
{% endblock content%}
